<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/main.png">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <link href="static/css/style.csss" rel="stylesheet">
</head>

<body>
    <div class="weather-card">
        <h1>Weather App</h1>
        <form method="POST" class="search-box">
            <input type="text" id="city" name="city" placeholder="Enter City" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        {% if weather %}
        <!-- Weather Information -->
        <div class="weather-info">
            <img src="{{ weather.icon_url }}" alt="{{ weather.description }}" class="weather-icon">
            <div class="temperature">{{ weather.temperature }}Â°C</div>
            <div class="city-name">{{ weather.city }}</div>
            <div class="description">IN</div>

            <div class="details">
                <div class="detail-box">
                    <img src="static/img/humi.png" alt="Humidity Icon">
                    <p>{{ weather.humidity }}%</p>
                    <span>Humidity</span>
                </div>
                <div class="detail-box">
                    <img src="static/img/wind.png" alt="Wind Speed Icon">
                    <p>{{ weather.wind_speed }} km/hr</p>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>

        <div class="footer">
            Designed by <span>Nathin</span>
        </div>

        {% elif error %}
        <!-- Error Message -->
        <div class="error">{{ error }}</div>
        {% else %}
        <!-- Placeholder -->
        <p>Enter a city to get the weather details.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
