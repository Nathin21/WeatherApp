<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/img/main.png">
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(to bottom, #83a4d4, #b6fbff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .weather-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .weather-card h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #007bff;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            border: 2px solid #007bff;
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            outline: none;
        }

        .search-box button {
            background: #007bff;
            border: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
        }

        .search-box button:hover {
            background: #0056b3;
        }

        .weather-icon {
            margin: 20px 0;
            width: 100px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #ff5722;
        }

        .city-name {
            font-size: 1.5rem;
            color: #555;
        }

        .description {
            font-size: 1.2rem;
            color: #777;
            text-transform: capitalize;
        }

        .details {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .details .detail-box {
            flex: 1;
            background: #f0f4f8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .detail-box img {
            width: 30px;
            margin-bottom: 5px;
        }

        .detail-box p {
            margin: 0;
            font-size: 1rem;
            font-weight: bold;
        }

        .detail-box span {
            font-size: 0.9rem;
            color: #777;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #888;
        }

        .footer span {
            color: #007bff;
        }

        .error {
            color: #e53935;
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="weather-card">
        <h1>Weather App</h1>
        <form method="POST" class="search-box">
            <input type="text" id="city" name="city" placeholder="Enter City" required>
            <button type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>

        {% if weather %}
        <!-- Weather Information -->
        <div class="weather-info">
            <img src="{{ weather.icon_url }}" alt="{{ weather.description }}" class="weather-icon">
            <div class="temperature">{{ weather.temperature }}Â°C</div>
            <div class="city-name">{{ weather.city }}</div>
            <div class="description">IN</div>

            <div class="details">
                <div class="detail-box">
                    <img src="static/img/humi.png" alt="Humidity Icon">
                    <p>{{ weather.humidity }}%</p>
                    <span>Humidity</span>
                </div>
                <div class="detail-box">
                    <img src="static/img/wind.png" alt="Wind Speed Icon">
                    <p>{{ weather.wind_speed }} km/hr</p>
                    <span>Wind Speed</span>
                </div>
            </div>
        </div>

        <div class="footer">
            Designed by <span>Nathin</span>
        </div>

        {% elif error %}
        <!-- Error Message -->
        <div class="error">{{ error }}</div>
        {% else %}
        <!-- Placeholder -->
        <p>Enter a city to get the weather details.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
